    <script src="http://www.lvkangzixun.net/cnys/res/js/jquery.min.js"></script>

    <title>nim编程语言-中国社区</title>
    <style>
        html,body{
            margin:0px;
            padding:0px;
        }
        .am-article-bd a {
            color: #333;
        }
    </style>
    <script>
        $(function () {
            $("#ReturnBtn").click(function () {
                window.location.href = "/index.html";
            })
            var ue = UE.getEditor('editor');
            $("#SaveBtn").click(function () {
                var obj = {};
                obj.title = $("#titleTB").val();
                obj.summary = $("#SummaryTB").val();
                obj.content = UE.getEditor('editor').getAllHtml();
                if (obj.title.length < 1 || obj.summary.length < 1 || obj.content.length < 1) {
                    alert("标题、摘要和正文均不能为空");
                    return;
                }
                $.post("/AddArticle", obj, function () {
                    window.location.href = "/index.html";
                });
            })
        })
    </script>
</head>
<body>
    <header class="am-topbar">
        <div class=" am-container">
            <h1 class="am-topbar-brand">
                <a href="/index.html">nim编程语言-中国社区</a>
            </h1>

            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                    data-am-collapse="{target: '#doc-topbar-collapse'}">
                <span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
            </button>

            <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
                <form class="am-topbar-form am-topbar-left am-form-inline am-topbar-right" role="search" style="margin-top: 6px; padding: 0px; margin-right: 0px">
                    <div class="am-form-group">
                        <input id="SearchTxt" type="text" class="am-form-field am-input-sm" placeholder="搜索文章">
                    </div>
                    <button id="SearchBtn" type="button" class="am-btn am-btn-default am-btn-sm">搜索</button>
                </form>

            </div>
        </div>
    </header>


    <div class="am-g am-g-fixed blog-g-fixed">
        <div class="am-u-md-8">

            <article class="am-article">
                <div class="am-article-hd">
                    <div class="am-form am-form-group am-form-file">
                        <input id="titleTB" type="text" placeholder="文章标题" />
                    </div>
                    <div class="am-form am-form-group am-form-file">
                        <input id="SummaryTB" type="text" placeholder="摘要" />
                    </div>
                </div>
                <div class="am-article-bd">
                    <script id="editor" type="text/plain" style="width:100%;height:500px;">
                    </script>
                    <div style="margin-top:6px;">
                        <button id="SaveBtn" class="am-btn am-btn-success am-btn-sm AdBtn" style="width:120px;">保存</button>
                    </div>
                </div>
            </article>
        </div>
        <div class="am-u-md-4 blog-sidebar">
            <div class="am-panel-group">

                <section class="am-panel am-panel-default">
                    <div class="am-panel-hd">文章目录</div>
                    <div class="am-panel-bd">

                    </div>
                </section>
                <section class="am-panel am-panel-default">
                    <div class="am-panel-hd">操作</div>
                    <div class="am-panel-bd">
                        <button  id="ReturnBtn" class="am-btn am-btn-success am-btn-sm AdBtn">返回首页</button>
                    </div>
                </section>

            </div>
        </div>

    </div>
    <footer class="am-margin-top am-container">
        <hr />
        <p class="am-text-center">
            <small>
                CopyRight 2015 nim-lang.com
            </small>
        </p>
    </footer>

                </div>
            </div>
        </div>
    </div>
